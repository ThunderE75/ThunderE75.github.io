{{- $bundle := resources.Match "css/_*.css" | resources.Concat "css/bundle.css" -}}
{{- range (resources.Match "css/[!_]*.css" | append $bundle) }}
  {{- if eq hugo.Environment "development" }}
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ .RelPermalink }}">
  {{- else }}
    {{- with . | minify | fingerprint }}
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
    {{- end }}
  {{- end }}
{{- end }}
